	* {
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 0px;
	padding-top: 0px;
	padding-right: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
header {
	text-align: center;
	position: fixed;
	width: 100%;
	background-color: #ECECEC;
	top: 0px;
	z-index: 100;
	padding-top: 0px;
	padding-bottom: 15px;
}

header img{
	margin-left: 5px;
}


h1 {
	font-family: 'Open Sans', sans-serif;
	margin-left: 5px;
}
h1 span {
	font-weight: 300;
}
		
p {
	text-align: center;
	margin-left: 5px;
	font-size:14pt ;
	font-family: 'VT323', monospace;
}		
.col5 {
	text-align: center;
	width: 48%;
	float: left;
	margin-left: 9px;
}
		
.col12{
	text-align: center;
	width: 96.6%;
	float: left;
	margin-left: 9px;
}		
.conteudo {
	margin-left: 50px;
	margin-top: 25px;
	padding-right: 50px;
	margin-right: 50px;
	padding-left: 50px;
}
.top-right {
	position: absolute;
	right: -2px;
	opacity: 0.59;
	bottom: 0px;
}
.relative {
	position: relative;
	padding-top: 0px;
	padding-left: 0px;
	padding-bottom: 0px;
	padding-right: 0px;
}
.rotate{
	transition-duration:.5s;
	transition-property:transform , width;
	transition-delay:.0s ,.5s;
	}
.rotate:hover{
	width:100px;
	transform:rotate(-20deg) /*translate(20px , 50px)*/;
	}
	
.rotatelogo{
	transition-duration:.5s;
	transition-property:transform , width;
	transition-delay:.0s ,.5s;
	}
.rotatelogo:hover{
	width:100px;
	
	}	
	

.grow{
	transition-delay: .10s ,.15s;
	transition-duration:.5s;
	transition-property:transform , width;
}
.grow:hover{
    
    transform: scale(0.9);
	
}       
			
    footer {
	padding-top: 50px;
	padding-bottom: 50px;
	z-index: 100;
	background-color: #ECECEC;

	width: 93%;

}
    footer p {
	font-size: 38pt;
}
    </style>
